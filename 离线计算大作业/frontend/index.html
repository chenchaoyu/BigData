<nav class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
  <a class="navbar-brand col-md-3 col-lg-2 mr-0 px-3" href="#">Spark_SQL</a>
  <button class="navbar-toggler position-absolute d-md-none collapsed" type="button" data-toggle="collapse"

  <input class="form-control form-control-dark w-100" type="text" placeholder="Search" aria-label="Search">
  <ul class="navbar-nav px-3">

      <a class="nav-link" href="#">Sign in</a>
    </li>
  </ul>
</nav>


<div class="container-fluid">


  <div class="row">

    <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">


      <div class="sidebar-sticky pt-3">

        <ul class="nav flex-column">

          <h1 class="h2">数据库</h1>

        </ul>

        <ul class="nav flex-column" , id="chushihua">

          <ul class="left-menu">
            <li>
              <a href="#">
                list_name<i class="fas fa-angle-right"></i>
              </a>
            </li>
          </ul>

        </ul>
      </div>
    </nav>
    <script>
        function Show() {
            var x = document.getElementById("iframewrapper");
            var y = document.getElementById("show_result");
            if (x.style.display === "none") {
                x.style.display = "inherit";
                y.innerHTML = "隐藏"
            } else if (x.style.display !== "none") {
                x.style.display = "none";
                y.innerHTML = "显示"
            }
        }
    </script>


    <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-md-4">
      <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <h1 class="h2">Sql Editor</h1>
        <div class="btn-toolbar mb-2 mb-md-0">
          <div class="btn-group mr-2">
            <button type="button" class="btn btn-sm btn-outline-secondary">Run</button>
            <button type="button" class="btn btn-sm btn-outline-secondary">Stop</button>
          </div>

        </div>
      </div>


      <nav class="navbar navbar-default navbar-fixed-top" style="background: #96b97d;">
        <div class="container">
          <div class="navbar-header logo">
          </div>
        </div>
      </nav>

      <div class="container">
        <div class="row">
          <div class="col-sm-6">
            <div class="panel panel-default">
              <div class="panel-heading">
                <form class="form-inline">
                  <div class="row">
                    <div class="col-xs-6">
                      <button type="button" class="btn btn-default">源代码：</button>
                    </div>
                  </div>
                  <div class="panel panel-default" style="padding-bottom: 5px">
                    <textarea placeholder="请输入单条SQL查询脚本" id="sql" rows="5" cols="160"></textarea>
                  </div>
                </form>
                <button class="query" type="button" style="width: 200px;">SQL 查询</button>
              </div>
            </div>
          </div>
        </div>
      </div>


      <div class="container">
        <div class="row">
          <div class="col-sm-6">
            <div class="panel panel-default">
              <div class="panel-heading">
                <div class="row">
                  <div class="col-xs-6">
                    <button type="button" class="btn btn-default">运行结果：</button>
                  </div>
                </div>
                <button id="show_result" onclick="Show()" style="width: 200px;">隐藏</button>
                <div class="panel-body" style="padding-top: 15px">
                  <div id="iframewrapper">
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>
</div>
